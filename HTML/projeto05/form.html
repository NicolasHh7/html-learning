<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <h1>CADASTRAR</h1>
      <form action="home.html" method="GET">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" />
        <br><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome"/>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha"/>
        <br><br>
        
        <label for="pais-origem">Estado:</label>
        <select name="estado-origem" id="estado-origem">
          <option value="">Select</option>
          <option value="MG">MG</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="SC">SC</option>
        </select>
        <br><br>
        
        <label name="genero">Genero:</label>
        <input type="radio" name="genero" id="masculino" value="masculino" />
        <label for="masculino">Male</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        <label for="feminino">Female</label>
        <br><br>
        
        <h4>Fale um pouco sobre voce:</h4>
        <label for="descricao">Descrição:</label>
        <textarea name="descricao" id="descricao" value="descricao" >
        </textarea>
        <br><br>
        
        <label for="imagem">Foto de Perfil:</label>
        <input type="file" name="imagem" id="imagem" value="imagem" />
        <br><br>
        
        <button type="submit" id="button">Fazer cadastro</button>
      </form>
    
      <script src="script.js"></script>
  </body>
</html>
